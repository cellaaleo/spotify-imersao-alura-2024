<body>
    <!--SIDEBAR-->
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="/src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>

            <ul>
                <li>
                    <a href="">
                        <span><i class="fa fa-home"></i></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa fa-search"></i></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span><i class="fa fas fa-book"></i></span>
                    <span>Sua Biblioteca</span>
                    <!--<span class="library__button__tip">Ocultar Sua Biblioteca</span>-->
                </button>
                <button class="library__button">
                    <span><i class="fa fa-plus"></i></span>
                    <!--<span class="library__plus__tip">Criar playlist ou pasta</span>-->
                </button>
            </div>

            <div class="sections">
                <section>
                    
                    <div class="section__text">
                        <span class="title">Crie sua primeira playlist</span>
                        <span class="subtitle">É fácil, vamos te ajudar.</span>
                    </div>
                        
                    <button class="section__button section__playlist-button">Criar playlist</button>
                    
                </section>

                <section>
                    
                    <div class="section__text">
                        <span class="title">Que tal seguir um podcast novo?</span>
                        <span class="subtitle">Avisaremos você sobre novos episódios.</span>
                    </div>
                        
                    <button class="section__button section__playlist-button">Explore podcasts</button>
                    
                </section>
            </div>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
